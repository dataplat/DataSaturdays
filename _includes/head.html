<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Data Saturdays website" />
    <meta name="author" content="" />
    <title>
      
      {% if page.title contains "#" %}
          {% assign title = page.title | split: "#" %}
          {% capture title %}#{{title[1] | upcase | replace: "DATA SATURDAY", "" }}{% endcapture %}
      {% else %}
          {% assign title = page.title %}
      {% endif %}

      {% if title %}
        {{ title }} - {{ page.subtitle }}
      {% else %}
        Data Saturdays
      {% endif %}
    </title>
    {% if page.id %}
      <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico" /> 
    {% else %}
      <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" /> 
    {% endif %}

    <!-- I am the default header -->
    {% if layout.common-css %} 
      {% for css in layout.common-css %}
        <link rel="stylesheet" href="{{ css | relative_url }}"> 
      {% endfor %} 
    {% endif %}
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- DataTables -->
    <link href=https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.1/css/bootstrap.css rel=stylesheet>
    <link href=https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css rel=stylesheet>
    <link href=https://use.fontawesome.com/releases/v5.15.1/css/all.css rel=stylesheet>
    <!-- RSS feed -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="/feed.xml">
</head>
