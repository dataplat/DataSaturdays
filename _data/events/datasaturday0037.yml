name: "Data Saturday  #37 - Data saturday Parma 2023"
date: 2023-11-18 08:30:00 +02:00

description: '
<p>Data Saturday #37 Parma is a free one-day event for professionals who use the Microsoft data platform technologies. This community event offers content across data management, cloud and hybrid architecture, analytics, business intelligence, AI, and much more.</p>
<p>
	<b>Event venue</b>
</p>
<p>The event will be held in Parma, at <b>the University''s Campus - Engineering and Architecture department</b>, Parco Area delle Scienze, 59, on Saturday, November 18.</p>
