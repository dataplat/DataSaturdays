description: "<p>Data Saturday #22 Parma is a free one-day event for professionals who use the Microsoft data platform technologies. This community event offers content across data management, cloud and hybrid architecture, analytics, business intelligence, AI, and much more.</p><p><b>Event venue</b></p><p>The event will be held in Parma, at <b>the University's Campus</b>, Viale G.P. Usberti - Parco Area delle Scienze, 181/a, on Saturday, November 26.</p><iframe width='800' height='500' frameborder='0' style='border:0' referrerpolicy='no-referrer-when-downgrade' src='https://www.google.com/maps/embed/v1/place?key=AIzaSyDfH6vxBvqCJgF8XI1UvXpSNTmlRkCxFrA&q=Department+of+Engineering+and+Architecture+-+Registered+Education&maptype=satellite&zoom=15' allowfullscreen></iframe><p><b>Organizers</b></p><p>The event is organized by <a href='https://www.linkedin.com/in/suxstellino'>Alessandro Alpi</a> (<a href='https://it.linkedin.com/company/engage-labs'>Engage Labs</a>)</p>"
