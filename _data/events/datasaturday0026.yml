<p style="text-align:center"><a class="btn btn-primary btn-xl text-uppercase js-scroll-trigger" href="https://www.eventbrite.com/e/data-saturday-dallas-tickets-403508032387" target="_blank">Register now</a></p>
<p style="text-align:center">
<img src="../assets/img/events/0026//ntssug_logo.jpg" height="259" alt="North Texas SQL Server User Group">
</p>
<p><b>Event venue</b></p>
<p>Microsoft Las Colinas - LC1<br>7000 North Highway 161<br>Irving, TX 75039</p>
<p><b>Sponsoring</b></p>
