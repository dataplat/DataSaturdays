name: "Data Saturday #25 - Slovenia 2022"
date: 2022-12-10 09:00:00 -0000

virtual: true

description: '<p>Data Saturday Slovenia is a free one-day event for professionals who use the Microsoft data platform technologies. 
This community event offers content across data management, cloud and hybrid architecture, analytics, business intelligence, AI, and much more.</p>
<p>
<b>Event venue</b></p>
<p>The event will be held <b>online</b>, on Saturday, December  10th, 2022.</p>
<p>This year we have decided to create two in-person seminars (pre-cons), both held on Friday, December 9th, 2022 in Ljubljana, Slovenia.</p>

<p><b>Pre-conference seminars</b></p>
<p>We have prepared two excellent pre-conference seminars for you on Friday, December 9th, 2022.</p>
<ul>
<li>Miloš Radivojević - <a href="https://www.kompas-xnet.si/izobrazevanja/koledar-tecajev-t/PreconSQL22-2" target="_blank">SQL Server Query Tuning for Developers</a></li>
<li>Nikola Ilić -  <a href="https://www.kompas-xnet.si/izobrazevanja/koledar-tecajev-t/PreconSQL22-1"  target="_blank">PBI Performance</a></li>
</ul>

<p>Both seminars will be held at <a href="https://www.kompas-xnet.si/o-podjetju/vizitka"  target="_blank">Kompas Xnet</a>.</p>
<p>  
Reserve your seat today.
Early bird (until 15.11.2022) price for seminar is 200€ and full price is 250€ (from 15.11.2022 until 09.12.2022).
</p>

