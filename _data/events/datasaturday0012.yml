description: "<p>
                       <img src=\"../assets/img/events/0012/Data_ANZAC.png\" width=\"650\" height=\"350\">
                       </p>
                       <p>
                        Data ANZ 2021 is a free one-day online event for data and analytics professionals running early morning in New Zealand through to the evening in Western Australia. We will be running from June 25 at 21:00 UTC through till June 26 at 09:00 UTC.
                    </p>
                    <p>
                        <b>Data ANZ - the data community event for the whole of Australia and New Zealand (and the world)</b>
                    </p>
                    <p>
                        This community event offers content across Data Management and Administration, Cloud and Hybrid Architecture, Analytics, Business Intelligence, Artifical Intelligence, DevOps, Application Development and more.
                    </p>
                    <p>
                        We do have a bias towards the Microsoft Data Platform, but we plan to have sessions covering other clouds and technologies.
                    </p>
                    <p>
                        The Call for Speakers is open. We hope you register and attend the event which covers introductory sessions to in-depth sessions. Enjoy the day!
                    </p>
