precondescription: "
    <p>
    We are delighted to present our world class precon speaker. We are having a single precon and it is now open for registration.
    </p>
    <p>
    The workshop will be held on Friday preceding our main event on Saturday and will have the affordable cost of AUD$450, including lunch, for a full day of high quality learning. 
    </p>
    <p><i>For the precon where we use Eventbrite for ticketing a small fee will be added to the ticket price.</i></p>
    <p>
    Check out the workshop description below and reserve your seat today.
    <ul>
      <li><a href=\"#ms-fabric\">Enterprise Data Solutions with Power BI and the Azure Cloud with Grant</a></li>
    </ul>
    </p>
        
    <div id=\"ms-fabric\"/>
    <br>
    <br>
    <div style=\"width: auto; height: auto; border: 2px solid #aaa; display: box; box-pack: center; box-align: center; padding: 15px;\">
    <p style=\"text-align: center; font-size: 1.5rem;\">
    Enterprise Data Solutions with Power BI and the Azure Cloud
    </p>
    <p style=\"text-align: center; font-size: 1.3rem;\">
    with <a href=\"https://sessionize.com/ginger-grant\">Ginger Grant</a> 
    <img src=\"../assets/img/events/0041/Ginger_Grant.jpg\" height=\"170\" alt=\"Ginger Grant\" style=\"margin-left: 35px; margin-right: 35px;border-radius: 50%;\">
    </p>
    <p>
    Developing a centralized repository of data is only useful when you can use it to better explain what is going on in your organization, and for that you are going to want to create Power BI reports to provide that analysis.
    </p>
    <p>
    Designing for large scale models is different as one needs to be able to accommodate data from multiple different sources and include complex transformations. Data solutions need to accommodate different types of users including methods to support departments as well as releasing enterprise-wide reports.
    </p>
    <p>
    Data models should be able to provide ad hoc querying, data science as well as self-service reporting models. To govern the solution, there needs to be a plan for providing a location for people to find the answers to the questions they may have about access, design and security in a user accessible design.
    </p>
    <p>
    During this all day session we will explore the following topics
      - Power BI Large Scale modeling
      - Enterprise Data Transformation Techniques
      - Release management and lifecycle of Workspaces and Apps 
      - Data Security and Source Control 
      - Self Service Reporting Techniques
      - Power BI Governance
    </p>
    <p>
    As part of the session attendees will gain hands on experience to apply the skills discussed on their own laptops.
    </p>
    <br>
    <p style=\"text-align:center;\">
      <a class=\"btn btn-primary btn-xl text-uppercase js-scroll-trigger\" href=\"https://datasatbrisbane23-enterprisedatasolutions.eventbrite.com.au\" target=\"_blank\">Enterprise Data Solutions Registration</a>
    </p>
    </div>
    "

