description: "<p style=\"text-align:center;font-size:4rem;\">
  Data Saturday Brisbane is Back!
  </p>
  <p style=\"text-align:center;font-size:2.5rem;\">
  Registration for the Saturday is LIVE! 
  Sessions for the Saturday are LIVE!
  </p>
  <p style=\"text-align:center;font-size:2.5rem;\">
  Click the button below to register for the Saturday
  <a class=\"btn btn-primary btn-xl text-uppercase js-scroll-trigger\" href=\"https://www.eventbrite.com.au/e/data-saturday-41-brisbane-2023-tickets-645847456127\" style=\"margin-left: 35px; margin-right: 35px; margin-top: 15px; margin-bottom: 35px;\" target=\"_blank\">Register for Saturday now</a>
  <p>
  Data Saturday Brisbane is a free one-day event for professionals who use either On-premises or cloud technologies in 1 or more of the 3 Major public cloud providers (Amazon Web Services, Microsoft Azure or Google Cloud Platform).
  </p>
  <p style=\"text-align:center; margin-top: 35px;\">
  <img src=\"../assets/img/events/0041/AWS_Logo.png\" height=\"100\" alt=\"Amazon Web Services logo\" style=\"margin-left: 35px; margin-right: 35px;\">
  <img src=\"../assets/img/events/0041/azure_new_logo.png\" height=\"100\" alt=\"Microsoft Azure logo\" style=\"margin-left: 35px; margin-right: 35px;\">
  <img src=\"../assets/img/events/0041/gcp_logo_cloud.png\" height=\"100\" alt=\"Google Cloud Platform logo\" style=\"margin-left: 25px; margin-right: 35px;\">
  </p>
  <br>
  <br>
  Data Saturday #41 - Brisbane 2023 is an event run by volunteers from the #datacommunity & #sqlcommunity for the community. Our event will strive to offer content across Microsoft Azure Technologies. This community event offers content across Data Management and Administration, Cloud and Hybrid Architecture, Analytics, Business Intelligence, Artificial Intelligence, DevOps, Application Development and more.
  </p>
  <p style=\"text-align:center;font-size:2.5rem;\">
  Strategix International College is where we will be! 
  </p>
  <br>
  A short walk from central station, you can either use the back entrance at central station to pop out on Wickham Terrace or the side entrance and pop out on Turbot Street along Upper Edward Street.
  <p style=\"text-align:center; margin-top: 35px;\">
  <img src=\"../assets/img/events/0041/Event_Directions.png\" height=\"350\" alt=\"\" style=\"margin-left: 35px; margin-right: 35px;\">
  </p>
